<section class="page-content content-wrapper" aria-label="page">
    <app-monireal-tabs-list-component [tabs]="tabs" [currentTab]="this.currentTab"
                                      (getCurrentTab)="handleSelectedTab($event)"></app-monireal-tabs-list-component>
    <div aria-label="content" [ngSwitch]="currentTab" class="flex-1">
        <app-monireal-user-sessions-page-component *ngSwitchCase="1"></app-monireal-user-sessions-page-component>
        <app-monireal-user-sessions-page-component *ngSwitchDefault></app-monireal-user-sessions-page-component>
    </div>
</section>
